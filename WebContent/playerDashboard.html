			<div id="navbar" class="navbar-collapse collapse">

					<div class="col-md-4">

						name="leagueName"><br>

			</div>
			<div>
				<h3>Select number of teams</h3>
				<select id="teamSelect" onchange="getNumTeams()">

					<option>2</option>
					<option>3</option>

					<option>5</option>
					<option>6</option>
					<option>7</option>

					<option>12</option>

			</div>
			<div class="teamNames">
				<table class="owners">

						<td><form>
								Owner<br> <input id="Owner1" type="text" name="Owner"><br>
								Team Name<br> <input id="teamname1" type="text"
									name="teamname">
							</form></td>
					</tr>
				</table>
			</div>
			<div>
