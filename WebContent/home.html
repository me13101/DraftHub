<!DOCTYPE HTML>
<html ng-app="home">
<head>
    <title>Fantasy Draft Lottery</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="/WebContent/js/nav.js"></script>
    <script src="/WebContent/js/home.js"></script>
</head>
<body ng-controller="homeController">
<div>
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <!--<button class="navbar-brand" onclick=getURL("home")>Draft Hub</button>-->
                <a class="navbar-brand" href="javascript:getURL('home')">Draft Hub</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <div class="row">
                    <div class="col-md-4">
                        <button id="createLeague" class="btn btn-primary">Create
                            League</button>
                    </div>
                    <div class="col-md-4">
                        <button id="joinLeague" class="btn btn-primary">Join
                            League</button>
                    </div>

                    <!-- 				<ul class="nav navbar-nav"> -->
                    <!-- 					<li class="active"><button class="btn btn-primary">Create -->
                    <!-- 							League</button></li> -->
                    <!-- 					<li class="active"><button class="btn btn-primary">Join -->
                    <!-- 							League</button></li> -->
                    <!-- 				</ul> -->
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><button class="btn btn-primary">login</button></li>
                    </ul>
                </div>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1>
                Draft Hub<br>
            </h1>
            <h5>
                Welcome to Draft Hub! Stop pulling names out of a hat. Create a
                league with Draft Hub and<br> follow live as your fantasy draft
                order is randomly generated. Host the draft with google hangouts<br>
                or skype, or simply login and view where you will be drafting!
            </h5>
        </div>
    </div>
    <div>
        <h2>Lottery news</h2>
        <table id="newsTable" class="table table-striped">
            <tr ng-repeat="Object in newsArticles.sources">
                <td>
                    <h5>{{object}}</h5>
                    <!--<h5>{{newsArticles.sources}}</h5>-->
                </td>
            </tr>
        </table>
    </div>
</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
