<!DOCTYPE HTML>
<html ng-app="home">
<head>
    <title>Fantasy Draft Lottery</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="/WebContent/js/nav.js"></script>
    <script src="/WebContent/js/home.js"></script>
    <link rel="stylesheet" href="/WebContent/css/home.css">
</head>
<body ng-controller="homeController">
<div>
    <div ng-include="'navbar.html'"></div>
    <div class="container">
        <div class="jumbotron">
            <h1>
                Draft Hub<br>
            </h1>
            <h5>
                Welcome to Draft Hub! Stop pulling names out of a hat. Create a
                league with Draft Hub and<br> follow live as your fantasy draft
                order is randomly generated. Host the draft with google hangouts<br>
                or skype, or simply login and view where you will be drafting!
            </h5>
        </div>
    </div>
    <div>
        <h2>Lottery news</h2>
        <table id="newsTable" class="table table-striped">
            <tr ng-repeat="Object in newsArticles">
                <td>
                    <h5><a href={{Object.url}}>{{Object.title}}</a></h5>
                    <!--<h5>{{newsArticles.sources}}</h5>-->
                </td>
            </tr>
        </table>
    </div>
</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
